before_install:
  # added because without this the docker pulls were failing for repeated builds
  - echo $DOCKER_HUB_PSWD | docker login -u $DOCKER_HUB_UID --password-stdin

stages:
  - name: build
    if: branch = master OR branch =~ ^(.*-test-deploy)$
  - name: never
    if: branch = never

jobs:
  include:
  - stage: build
    name: "ubuntu-xenial"
    script:
      - export prefix=$HOME/install
      - make -j16 ci-part-1
      - make -j16 ci-part-2
      - make -j16 ci-part-3
      - make -j16 ci-part-4
      - make list-built
      - export ARTIFACT=ubuntu

    # mkdir returns true if the directory already exists. This dir is used in 'before_deploy'.
  - stage: build
    name: "CentOS-Stream8"
    script:
      - install_dir=$HOME/centos-stream8/install
      - mkdir -p $install_dir
      - docker run --env prefix=/root/install --volume $install_dir:/root/install 
          --volume $TRAVIS_BUILD_DIR:/root/hyrax-dependencies opendap/centos-stream8_hyrax_builder:1.0 
          /root/hyrax-dependencies/build-for-centos-stream8.sh
      - export ARTIFACT=centos-stream8

# The before_deploy and deploy parts are run after every 'build' script completes. This section
# checks environment variables that are flags from the build stages. Note that the 'condition'
# in the 'deploy' section seems to control whether this section is run after any given stage. jhrg 1/12/22
before_deploy:
  - mkdir -p $TRAVIS_BUILD_DIR/package
  - if test -n $ARTIFACT -a $ARTIFACT = ubuntu;
    then tar -C $HOME -czvf $TRAVIS_BUILD_DIR/package/hyrax-dependencies-build.tar.gz install;
    fi
  - if test -n $ARTIFACT -a $ARTIFACT = centos-stream8;
    then tar -C $HOME/centos-stream8/ -czvf $TRAVIS_BUILD_DIR/package/hyrax-dependencies-centos-stream8-static.tar.gz install;
    fi

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: opendap.travis.build
  local_dir: $TRAVIS_BUILD_DIR/package
  # The documentation says we don't need 'skip_cleanup', but as of 1/12/22, we do. jhrg
  skip_cleanup: true
  on:
    branch: master OR branch =~ ^(.*-test-deploy)$
    condition: $ARTIFACT =~ ^ubuntu|centos7|centos-stream8$

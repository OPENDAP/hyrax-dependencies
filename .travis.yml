
# Build the hyrax-dependencies repo and snapshot that build if it works.
# jhrg 2/23/18 

dist: trusty

sudo: false

language: cpp

compiler: gcc

branches:
  only:
  - master
  - travis

addons:
  apt:
    packages:
    - uuid-dev
    - libxml2-dev
    - libcurl4-openssl-dev
    - libcppunit-dev
    - libicu-dev

env:
  global:
  - prefix=$HOME/install

before_install:
- sudo apt-get update -qq

# script:
# - printenv
# - make -j7 for-travis

# The coverity_scan branch is built by the addon
jobs:
  stages:
  - name: build
  - name: package
  include:
  - stage: build
    script:
    - export DEPS_BUILD=ubuntu
    - printenv
    # - make -j7 for-travis
  - stage: package
    script: 
    - export DEPS_BUILD=centos6
    - docker run --volume $HOME/install:/home/install --volume $TRAVIS_BUILD_DIR:/home/hyrax-dependencies \
      centos:centos6 /home/hyrax-dependencies/build-for-rpm.sh
  - stage: package
    script: 
    - export DEPS_BUILD=centos7
    - docker run centos:centos7 df -h
    

before_deploy:
- mkdir $TRAVIS_BUILD_DIR/package
- tar -C $HOME -czvf $TRAVIS_BUILD_DIR/package/hyrax-dependencies-unbuntu.tar.gz install


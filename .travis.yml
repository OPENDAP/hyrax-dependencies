
# Build the hyrax-dependencies repo and snapshot that build if it works.
# jhrg 2/23/18 

dist: trusty

sudo: false

language: cpp

compiler: gcc

branches:
  only:
  - master
  - travis

addons:
  apt:
    packages:
    - uuid-dev
    - libxml2-dev
    - libcurl4-openssl-dev
    - libcppunit-dev
    - libicu-dev

env:
  global:
  - prefix=$HOME/install

before_install:
- sudo apt-get update -qq

script:
- printenv
- make -j7 for-travis

before_deploy:
- mkdir $TRAVIS_BUILD_DIR/package
- tar -C $HOME -czvf $TRAVIS_BUILD_DIR/package/hyrax-dependencies-build.tar.gz install


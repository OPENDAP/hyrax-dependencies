<strong>What's Inside</strong><br/>
This package contains the external dependencies for Hyrax _VERSION_. These are software bundles not normally found on a vanilla OS-X system.<br/>
<br/>
They include:<br/>
<br/>
jpeg-6b<br>
jasper-1.900.1<br>
gdal-1.9.2<br>
hdf-eos2<br>
hdf-4.2.5 <br>
hdf5-1.8.6<br>
gridfields-1.0.0<br>
netcdf-4.1.2<br>
icu-3.6<br>
cfitsio<br><br>
<strong>Installation</strong><br/>
Each external package installs into it's own directory, at least to the extent possible given the limitations and variations in these packages. <br/>
<br/>
The root of the install location is:<br/>
<br/>
&nbsp;&nbsp;&nbsp;&nbsp;<code>_PREFIX_/deps</code>

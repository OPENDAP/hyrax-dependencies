
# Build the hyrax-dependencies for the same architecture as OPeNDAP developer
# machines, to ensure changes to repository are valid for dev machines.

on:
  # For now, run only on manually triggered builds (workflow_dispatch).
  # Uncomment the "push" and "pull_request" to build on all non-draft PRs
  workflow_dispatch:
  push:
    branches:
      - master
      - main
      - /^(.*-test-deploy)$/
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
concurrency:
  # Cancel intermediate builds only on pull requests
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    # Run on pushes or non-draft PRs
    if: (github.event_name == 'push') || (github.event.pull_request.draft == false) || (github.event_name == 'workflow_dispatch')
    name: Build on ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          # See https://github.com/actions/runner-images/blob/main/images/macos/macos-13-Readme.md for pre-installed software
          - macos-15
          - macos-15-intel
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          brew install bison \
                       openssl \
                       jpeg \
                       cppunit \
                       autoconf \
                       automake \
                       libgeotiff
        shell: bash
      - name: Build hyrax-dependencies
        run: |
            export prefix=$HOME/install
            make for-travis -j16
        shell: bash
      - name: List built dependencies
        run: make list-built
        shell: bash
      - name: Confirm all dependencies are built
        run: |
          num_deps=$(find . -name '*-install-stamp' | wc -l)
          if [ "$num_deps" != 14 ]; then
            echo "Unexpected number of dependencies installed: Should be 14, found $num_deps."
          fi

        shell: bash
